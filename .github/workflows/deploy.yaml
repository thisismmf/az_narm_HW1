name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: If you have a build step, run it here.
      # For example, for a static site generator or a bundler:
      # - name: Install dependencies and build
      #   run: |
      #     npm install
      #     npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Adjust the path if your built site is in a subfolder (e.g., "build" or "dist")
      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Change this if your site files are elsewhere

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2