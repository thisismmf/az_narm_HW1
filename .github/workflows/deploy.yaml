on:
  push:
        branches:
        - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm run build

      - name: Upload build output
        uses: actions/upload-pages-artifact@v2
        with:
          name: build-output
          path: ./


