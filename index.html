<!DOCTYPE html>
<html lang="en">
<head>

<body>
 <!-- navbar -->
 <nav class="navbar-custom fixed-top">
    <a href="#header">
      <img class="navbar-image" src="./statics/logo/red_logo_200x200.png" alt="webDev logo" />
    </a>

    <div class="form-check form-switch">
      <label class="form-check-label darkmode-button" for="darkModeCheckbox">Dark Mode</label>
      <input class="form-check-input" type="checkbox" id="darkModeCheckbox" onclick="toggleDarkMode()" />
    </div>

    <div class="navbar-link-container">
      <a class="nav-link" href="#cards">کارت‌ها</a>

      <a class="nav-link" href="#gallery">تصاویر</a>

      <a class="nav-link" href="#activities">فعالیت‌ها</a>

      <a class="nav-link" href="#contactUs">تماس با ما</a>

      <a class="nav-link" href="#comments">نظرات</a>

      <a class="nav-link" href="#news">اخبار</a>
    </div>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar">
      <img class="navbar-toggler-icon" src="./statics/icons/navbar-toggler.png" />
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="#cards">کارت‌ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">تصاویر</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#activities">فعالیت‌ها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactUs">تماس با ما</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#comments">نظرات</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#news">اخبار</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- header -->
  <section class="header custom-padding-top" id="header">
    <svg class="curve" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"

      <path
        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
        class="curve-path"></path>
    </svg>

    <div class="header-text">
      <h1>سلااامم</h1>
      به وب زیبای ما خوش آمدید.
      <br/>
      <button class="btn btn-warning change-color-button persian-text" onclick="changeColor()">
        تغییر رنگ
      </button>
    </div>
  </section>

</body>
</html>
